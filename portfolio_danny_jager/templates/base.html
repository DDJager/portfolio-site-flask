<!-- Extend bootstrap -->
{% extends "bootstrap/base.html" %}

<!-- Site title -->
{% block title %} {{ site_title }} {% endblock %}

<!-- Stylesheets -->
{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Muli|Raleway" rel="stylesheet">
    <!-- font-family: 'Montserrat', sans-serif; -->
    <!-- font-family: 'Muli', sans-serif; -->
    <!-- font-family: 'Raleway', sans-serif; -->
{% endblock %}

<!-- Nav Menu -->
{% block navbar %}
    <div class="navigation">
        <div class="container">

            <div class="row">

                <!-- Logo -->
                <div class="col-md-4 logo">
                    <h2>DANNY JAGER</h2>
                </div>

                <!-- Icons -->
                <div class="col-md-4 icons">
                    <span>icon1</span>
                    <span>icon2</span>
                    <span>icon3</span>
                </div>

                <!-- Navigation Content -->
                <div class="col-md-4 navigation-content">
                    <ul>
                        <li><a class="{% block active_home %}{% endblock %}" href="{{ url_for('static_pages.home') }}">HOMEPAGE</a></li>
                        <li><a class="{% block active_portfolio %}{% endblock %}" href="{{ url_for('portfolio.index') }}">PORTFOLIO</a></li>
                    </ul>
                </div>

            </div>

        </div>
    </div>

    <div class="navigation-border">

    </div>
{% endblock %}
